<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>practice</title>
    <link rel="stylesheet" href="/STYLES/buttons.css" />
  </head>
  <body>
    <!-- hover effect -->
    <div>
      <button class="subscribe_button">SUBSCRIBE</button>
      <button class="join_button">JOIN</button>
      <button class="tweet_button">Tweet</button>
    </div>

    <hr />
    <div>
      <!-- links -->
      <button class="back-button">Back</button>
      <a class="search-result" href="https://google.com">1</a>
      <a class="search-result" href="https://google.com">2</a>
      <a class="search-result" href="https://google.com">3</a>
      <a class="search-result" href="https://google.com">4</a>
      <a class="search-result" href="https://google.com">5</a>
      <button class="next-button">Next</button>
    </div>
    <hr />
    <!-- 3D CLICK -->
    <div>
      <a href="https://www.google.com">
        <button class="click-button">Click</button>
      </a>

      <hr />
    </div>
    <div>
      <!-- stretch button  -->
      <button class="stretch-button">Stretch</button>
    </div>
    <hr />
    <div>
      <button class="num">One</button>
      <button class="num">Two</button>
      <button class="num">Three</button>
    </div>
  </body>
</html>
